<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form action="/login" method="post">
    <div>
        <label for="username">用户名:</label>
        <input type="text" name="username" id="username">
    </div>

    <div>
        <label for="password">密码:</label>
        <input type="password" name="password" id="password">
    </div>

    <div>
        <input type="submit" value="登陆">
    </div>
    

</form>
</body>
</html>
